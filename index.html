<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 id="tocca a"></h2>
    <div>
        <table id="table">
            <tr>
                <td onmouseover="hox(1)" onmouseout="nhox(1)" onClick="cliccato(1)">
                    <div id="casella1"></div>
                </td>
                <td onmouseover="hox(2)" onmouseout="nhox(2)" onClick="cliccato(2)">
                    <div id="casella2"></div>
                </td>
                <td onmouseover="hox(3)" onmouseout="nhox(3)" onClick="cliccato(3)">
                    <div id="casella3"></div>
                </td>
            </tr>
            <tr>
                <td onmouseover="hox(4)" onmouseout="nhox(4)" onClick="cliccato(4)">
                    <div id="casella4"></div>
                </td>
                <td onmouseover="hox(5)" onmouseout="nhox(5)" onClick="cliccato(5)">
                    <div id="casella5"></div>
                </td>
                <td onmouseover="hox(6)" onmouseout="nhox(6)" onClick="cliccato(6)">
                    <div id="casella6"></div>
                </td>
            </tr>
            <tr>
                <td onmouseover="hox(7)" onmouseout="nhox(7)" onClick="cliccato(7)">
                    <div id="casella7"></div>
                </td>
                <td onmouseover="hox(8)" onmouseout="nhox(8)" onClick="cliccato(8)">
                    <div id="casella8"></div>
                </td>
                <td onmouseover="hox(9)" onmouseout="nhox(9)" onClick="cliccato(9)">
                    <div id="casella9"></div>
                </td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>

</html>
